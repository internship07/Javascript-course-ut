<!DOCTYPE html>
<html lang="en">
<head>
    <title>Javascript</title>
</head>
<body>
    <h1>javascipt dates and rogex</h1>
    <button type="button" onclick="myfunc()">Click</button>
    <script>
        function myfunc() {
            //condition statements- if
            let number = 4;
            if (number %2 ===0) {
                console.log("Number is even");
            }

            //if else
            let num = -5;
            if (num > 0) {
                console.log("number is positive");
            } else {
                console.log("number is negative");
            }

            //else if
            let num3 = 0;
            if (num3 > 0) {
                console.log("number is positive");
            } else if (num3 == 0) {
                console.log("number is zero");
            } else {
                console.log("number is negative");
            }

            //switch
            let day="Monday"
            switch(day) {
                case "Monday":
                console.log("Today is Monday")
                break
                case "Tuesday":
                console.log("Today is tuesday")
                break
                default :
                console.log("Today is neither Monday not Tuesday")
            }

            //loop statements- for
            for(let i=0;i<11;i++){
                console.log(i)
            }

            //for-in
            const person1={comapanyname:"Ultimez",course:"Javascript"}
            for (const key in person1) {
                console.log(key +" : " +person1[key])
            }

            //for-of
            const fruits=["Apple","Mango","Grapes","Banana"]
            for (const eachfruit of fruits) {
                console.log(eachfruit)
            }

            //while
            let count=0;
            while(count < 8){
                console.log(count)
                count++
            }

            //do while
            let numb = 0;
            do {
            console.log(numb);
            numb++;
            } while(numb < 3);    

        }
    </script>
</body>
