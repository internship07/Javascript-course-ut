<!DOCTYPE html>
<html lang="en">
<head>
    <title>Javascript</title>
</head>
<body>
    <h1>javascipt dates and rogex</h1>
    <button type="button" onclick="myfunc()">Click</button>
    <script>
        function myfunc() {
            function reverseString(str) {
    // Using JavaScript's built-in methods to reverse the string
    return str.split('').reverse().join('');
}

// Testing the function with different input strings
console.log(reverseString("hello")); 
console.log(reverseString("Ultimez")); 
console.log(reverseString("JavaScript")); 
        }
    </script>
</body>
